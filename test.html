<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Next Page Example</title>

    <style>
        .down-arrow {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid black; /* Change color as needed */
            cursor: pointer;
        }

        /* Additional styles for the next section/page */
        section {
            height: 100vh;
            background-color: #f0f0f0; /* Change background color as needed */
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="down-arrow" onclick="scrollToNextSection()"></div>

    <section>
        <h1>Section 1</h1>
    </section>

    <section>
        <h1>Section 2</h1>
    </section>

    <!-- Add more sections as needed -->

   <script>
        function scrollToNextSection() {
            // Get the height of the viewport
            const viewportHeight = window.innerHeight || document.documentElement.clientHeight;

            // Scroll to the next section
            window.scrollBy({
                top: viewportHeight,
                behavior: 'smooth'
            });
        }
    </script>
 
</body>
</html>
